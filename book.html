  <!--PAGES DIV გვერდის მთავარი კონტენტის კონტეინერი, მეორდება ყველა გვერდზე, ხოლო შიგნით კონტენტი იცვლება გვერდებზე-->
  <div id="pages">
    <div class="container-fluid book-header p-0">
      <div class="book-container container d-flex justify-content-between">
        <div class="rounded-3 book-form">
          <div class="input-group m-auto" id="inputg">
            <select class="form-select" aria-label="Default select example" id="options">
              <option selected disabled>Location:</option>
            </select>
            <input type="number" class="form-control" placeholder="Person:" id="tentacles" name="tentacles" min="1"
              max="100" onchange="costCount()">
          </div>
          <input class="form-control m-auto my-2" type="text" placeholder="Pick a date:"
            aria-label="default input example" onfocus="(this.type='date')" onblur="(this.type='text')">
          <span style="text-align: end; text-transform: uppercase;" class="d-block total">Total cost:
            <span>________</span></span>
        </div>
        <div class="rounded-3 book-form">
          <input class="form-control m-auto my-2" type="text" placeholder="Name:" aria-label="default input example">
          <input class="form-control m-auto my-2" type="text" placeholder="Surname:" aria-label="default input example">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label terms" for="flexCheckDefault">
              <a href="#">Check terms & conditions</a>
            </label>
          </div>
        </div>
        <div class="rounded-3 book-form">
          <input type="email" class="form-control m-auto my-2" id="exampleFormControlInput1" placeholder="Email:">
          <input class="form-control m-auto my-2" type="text" placeholder="Phone number:"
            aria-label="default input example">
          <button type="button" class="btn btn-success m-0 mt-3 w-100 btn-book">Book my flight</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5 px-0">
    <div class="row sponsors">
      <div class="col">
        <div class="p-3 col-img col-img-1"></div>
      </div>
      <div class="col">
        <div class="p-3 col-img col-img-2"></div>
      </div>
      <div class="col">
        <div class="p-3 col-img col-img-3"></div>
      </div>
      <div class="col">
        <div class="p-3 col-img col-img-4"></div>

      <div class="col">
